{% for content in COPY['intro_%s' % episode] %}
<div class="panel-intro panel-custom-{{ loop.index0 }}{% if loop.last %} final-panel{% endif %}">
    <div class="text-wrapper">
        <p>{{ content.text }}</p>
        {% if loop.last %}
          <a id="more_info" href="#">{{ COPY.content.replay}}</a>
        {% endif %}
    </div>
</div>
{% endfor %}

{# Twitter #}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ COPY[episode].twitter_handle }}">
<meta name="twitter:title" content="{{ COPY[episode].twitter_title }}">
<meta name="twitter:description" content="{{ COPY[episode].twitter_text }}">
<meta name="twitter:image" content="{{ COPY[episode].twitter_image_url }}" />

{# Facebook #}
<meta property="og:title" content="{{ COPY[episode].facebook_title }}" />
<meta property="og:url" content="{{ COPY[episode].share_url }}" />
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ COPY[episode].facebook_text }}" />
<meta property="og:image" content="{{ COPY[episode].facebook_image_url }}" />
<meta property="og:site_name" content="NPR.org" />
<meta property="fb:app_id" content="{{ COPY[episode].facebook_app_id }}" />

{# Google News #}
<meta name="thumbnail" content="{{ COPY[episode].google_news_image_url }}" />

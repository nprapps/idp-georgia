{% extends '_base.html' %}

{% block content %}
<div id='intro'>
    <div id='intro-common' class='intro-wrapper'>
        {% include '_intro_common.html' %}
    </div>
    <div id='intro-custom' class='intro-wrapper'>
        {% include '_intro_custom.html' %}
    </div>
</div>
<div class='episode-content'>
<h2> {{ COPY[episode].headline }} </h2>
{% for section in sections %}
    <section class='section' id='{{section.slug}}'>
        <div class='section-contents'>
            {{section.contents|safe}}
        </div>
    </section>
{% endfor %}
</div>
<div class='episode-footer'>
    <div class="panel">
        <div class="text-wrapper">
            <a href="{{next}}">{{ footer }}</a>
        </div>
    </div>
</div>
{% endblock %}

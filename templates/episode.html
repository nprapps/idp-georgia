{% extends '_base.html' %}

{% block content %}
<div id='intro'>
    <div id='intro-common' class='intro'>
        {% include '_intro_common.html' %}
    </div>
    <div id='intro-custom' class='intro'>
        {% include '_intro_custom.html' %}
    </div>
</div>
<div class='episode-content'>
{% for section in sections %}
    <section class='section' id='{{section.slug}}'>
        <h3 class='headline section-headline'>{{section.headline}}</h3>
        <div class='section-contents'>
            {{section.contents|safe}}
        </div>
    </section>
{% endfor %}
</div>
<div class='episode-footer'>
    <h3>Episode footer goes here</h3>
    <a href="{{next}}">Go to next Episode</a>
</div>
{% endblock %}
